<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Video Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        footer a {
            text-decoration: none;
            color: #66a6ff;
        }

        /* Login/Register Styles */
        .container {
            width: 80%;
            max-width: 700px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background: #66a6ff;
            color: white;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .tab-buttons button.active {
            background: #89f7fe;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            background-color: #66a6ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background-color: #89f7fe;
        }

        /* Video Search Styles */
        #videoSection {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            border: none;
        }

        #errorMessage {
            display: none;
            color: #ff6b6b;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Educational Video Platform</h1>

        <!-- Tab Buttons -->
        <div class="tab-buttons">
            <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
            <button id="registerTab" onclick="showForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" style="display: block;" onsubmit="return validateLogin()">
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;" onsubmit="return validateRegister()">
            <input type="text" id="registerName" placeholder="Enter your full name" required>
            <input type="email" id="registerEmail" placeholder="Enter your email" required>
            <input type="password" id="registerPassword" placeholder="Enter a password" required>
            <input type="number" id="registerAge" placeholder="Enter your age" min="1" required>
            <select id="registerInterest" required>
                <option value="" disabled selected>Select your interest</option>
                <option value="coding">Coding</option>
                <option value="civil services">Civil Services</option>
                <option value="design">Design</option>
                <option value="engineering">Engineering</option>
                <option value="science">Science</option>
            </select>
            <button type="submit" class="submit-btn">Register</button>
        </form>

        <!-- Video Search Section -->
        <div id="videoSection">
            <input type="text" id="searchQuery" placeholder="Search for a topic...">
            <button id="searchButton" class="submit-btn">Search</button>

            <div id="videoContainer">
                <h2 id="videoTitle"></h2>
                <p id="videoDescription"></p>
                <iframe id="videoPlayer" allowfullscreen></iframe>
            </div>

            <div id="errorMessage"></div>
        </div>
    </div>
    <footer>
        Â© 2025 Educational Video Platform. All Rights Reserved.
    </footer>

    <script>
        // Show Login or Register Form
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                document.getElementById('videoSection').style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                document.getElementById('videoSection').style.display = 'none';
            }
        }

        // Validate Login
        async function validateLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

        // Validate Registration
        async function validateRegister() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const age = document.getElementById('registerAge').value;
            const interest = document.getElementById('registerInterest').value;

            const requestData = { full_name: name, email, password, age, interest };

            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    showForm('login');
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Registration failed.');
                }
            } catch (error) {
                alert('Registration successful.');
            }

            return false; // Prevent form submission
        }

    </script>
</body>
</html>
